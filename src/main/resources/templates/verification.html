<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center p-5">
                    <div th:if="${isVerified}">
                        <h1 class="card-title text-success">Xác thực email thành công!</h1>
                        <p class="card-text">Bạn có thể <a th:href="@{/login}" class="btn btn-primary">đăng nhập</a> ngay bây giờ.</p>
                    </div>
                    <div th:unless="${isVerified}">
                        <h1 class="card-title text-danger">Xác thực email thất bại!</h1>
                        <p class="card-text">Vui lòng thử lại hoặc liên hệ với quản trị viên.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
