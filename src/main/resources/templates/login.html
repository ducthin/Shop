<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<h1>Đăng nhập</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="username" name="username" required autofocus>
    </div>
    <div>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Ghi nhớ tôi</label>
    </div>
    <button type="submit">Đăng nhập</button>
    <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
    <p><a th:href="@{/forgot-password}">Quên mật khẩu?</a></p>
    <div th:if="${param.error}">
        <p style="color: red;">Sai tên đăng nhập hoặc mật khẩu.</p>
    </div>
    <div th:if="${param.verified}">
        <p style="color: green;">Xác thực email thành công. Bạn có thể đăng nhập ngay bây giờ.</p>
    </div>
</form>
</body>
</html>
